<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced SkeletonLoader Showcase</title>
    <style>
        /* Import the main app styles */
        :root {
            /* Modern Color Palette */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-200: #bbf7d0;
            --success-300: #86efac;
            --success-400: #4ade80;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --success-700: #15803d;
            --success-800: #166534;
            --success-900: #14532d;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Spacing */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 250ms ease-in-out;
            --transition-slow: 350ms ease-in-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: var(--spacing-8);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            color: var(--gray-900);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-12);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-4);
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: var(--spacing-16);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--spacing-6);
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, var(--primary-500), var(--primary-600));
            border-radius: var(--radius-full);
        }

        .grid {
            display: grid;
            gap: var(--spacing-6);
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .demo-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-6);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-md);
        }

        .demo-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--spacing-4);
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: var(--spacing-6);
            right: var(--spacing-6);
            width: 50px;
            height: 50px;
            border-radius: var(--radius-full);
            background: white;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all var(--transition-normal);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        /* Skeleton styles (copied from component) */
        .skeleton-text {
            background: var(--gray-200);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .skeleton-text.rounded {
            border-radius: var(--radius-md);
        }

        .skeleton-avatar {
            background: var(--gray-200);
            border-radius: var(--radius-full);
            border: 2px solid var(--gray-100);
            box-shadow: var(--shadow-sm);
        }

        .skeleton-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 0;
            border: 1px solid var(--gray-100);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all var(--transition-normal);
        }

        .skeleton-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .skeleton-card-header {
            height: 60px;
            background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-50) 100%);
            border-bottom: 1px solid var(--gray-100);
            position: relative;
        }

        .skeleton-card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-300), transparent);
            opacity: 0.6;
        }

        .skeleton-card-body {
            padding: var(--spacing-6);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
            background: rgba(255, 255, 255, 0.8);
        }

        .skeleton-line {
            background: var(--gray-200);
            border-radius: var(--radius-md);
            transition: background var(--transition-fast);
        }

        .skeleton-card-footer {
            padding: var(--spacing-4) var(--spacing-6);
            background: var(--gray-50);
            border-top: 1px solid var(--gray-100);
        }

        .skeleton-action-buttons {
            display: flex;
            gap: var(--spacing-3);
            justify-content: flex-end;
        }

        .skeleton-btn {
            height: 36px;
            border-radius: var(--radius-lg);
            background: var(--gray-200);
        }

        .skeleton-btn-primary {
            width: 80px;
            background: linear-gradient(135deg, var(--primary-200), var(--primary-300));
        }

        .skeleton-btn-secondary {
            width: 60px;
            background: var(--gray-200);
            border: 1px solid var(--gray-300);
        }

        .skeleton-stat-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-6);
            border: 1px solid var(--gray-100);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .skeleton-stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-400), var(--primary-500), var(--primary-600));
            opacity: 0.7;
        }

        .skeleton-stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .skeleton-stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-4);
        }

        .skeleton-stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--primary-100), var(--primary-200));
            border: 2px solid var(--primary-50);
        }

        .skeleton-stat-value {
            width: 120px;
            height: 32px;
            background: var(--gray-200);
            border-radius: var(--radius-md);
        }

        .skeleton-stat-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }

        .skeleton-stat-label {
            width: 80px;
            height: 16px;
            background: var(--gray-200);
            border-radius: var(--radius-sm);
        }

        .skeleton-stat-change {
            width: 60px;
            height: 14px;
            background: linear-gradient(135deg, var(--success-100), var(--success-200));
            border-radius: var(--radius-sm);
        }

        /* Shimmer animation */
        .shimmer {
            background: linear-gradient(110deg, 
                var(--gray-100) 8%, 
                var(--gray-50) 18%, 
                var(--gray-200) 33%,
                var(--gray-50) 50%,
                var(--gray-200) 67%,
                var(--gray-50) 82%,
                var(--gray-100) 92%
            );
            background-size: 400% 100%;
            animation: modernShimmer 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes modernShimmer {
            0% {
                background-position: -400% 0;
            }
            50% {
                background-position: 200% 0;
            }
            100% {
                background-position: 600% 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-2px);
            }
        }

        .skeleton-card,
        .skeleton-stat-card {
            animation: float 3s ease-in-out infinite;
        }

        .skeleton-card:nth-child(2) { animation-delay: 0.2s; }
        .skeleton-card:nth-child(3) { animation-delay: 0.4s; }
        .skeleton-stat-card:nth-child(2) { animation-delay: 0.15s; }
        .skeleton-stat-card:nth-child(3) { animation-delay: 0.3s; }
        .skeleton-stat-card:nth-child(4) { animation-delay: 0.45s; }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">🌙</div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Enhanced SkeletonLoader</h1>
            <p class="subtitle">
                Modern, clean skeleton loading components with smooth animations and beautiful design that matches your app's aesthetic
            </p>
        </div>

        <!-- Text Skeletons -->
        <div class="section">
            <h2 class="section-title">Text & Avatar Skeletons</h2>
            <div class="grid grid-2">
                <div class="demo-card">
                    <div class="demo-title">Text Lines</div>
                    <div class="skeleton-text shimmer rounded" style="width: 100%; height: 1.25rem; margin-bottom: 1rem;"></div>
                    <div class="skeleton-text shimmer rounded" style="width: 80%; height: 1rem; margin-bottom: 0.75rem;"></div>
                    <div class="skeleton-text shimmer rounded" style="width: 60%; height: 1rem;"></div>
                </div>
                <div class="demo-card">
                    <div class="demo-title">Avatar & Profile</div>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div class="skeleton-avatar shimmer" style="width: 48px; height: 48px;"></div>
                        <div style="flex: 1;">
                            <div class="skeleton-text shimmer rounded" style="width: 70%; height: 1rem; margin-bottom: 0.5rem;"></div>
                            <div class="skeleton-text shimmer rounded" style="width: 50%; height: 0.875rem;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stat Cards -->
        <div class="section">
            <h2 class="section-title">Stat Cards</h2>
            <div class="grid grid-4">
                <div class="skeleton-stat-card shimmer">
                    <div class="skeleton-stat-header">
                        <div class="skeleton-stat-icon shimmer"></div>
                        <div class="skeleton-stat-value shimmer"></div>
                    </div>
                    <div class="skeleton-stat-info">
                        <div class="skeleton-stat-label shimmer"></div>
                        <div class="skeleton-stat-change shimmer"></div>
                    </div>
                </div>
                <div class="skeleton-stat-card shimmer">
                    <div class="skeleton-stat-header">
                        <div class="skeleton-stat-icon shimmer"></div>
                        <div class="skeleton-stat-value shimmer"></div>
                    </div>
                    <div class="skeleton-stat-info">
                        <div class="skeleton-stat-label shimmer"></div>
                        <div class="skeleton-stat-change shimmer"></div>
                    </div>
                </div>
                <div class="skeleton-stat-card shimmer">
                    <div class="skeleton-stat-header">
                        <div class="skeleton-stat-icon shimmer"></div>
                        <div class="skeleton-stat-value shimmer"></div>
                    </div>
                    <div class="skeleton-stat-info">
                        <div class="skeleton-stat-label shimmer"></div>
                        <div class="skeleton-stat-change shimmer"></div>
                    </div>
                </div>
                <div class="skeleton-stat-card shimmer">
                    <div class="skeleton-stat-header">
                        <div class="skeleton-stat-icon shimmer"></div>
                        <div class="skeleton-stat-value shimmer"></div>
                    </div>
                    <div class="skeleton-stat-info">
                        <div class="skeleton-stat-label shimmer"></div>
                        <div class="skeleton-stat-change shimmer"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Cards -->
        <div class="section">
            <h2 class="section-title">Content Cards</h2>
            <div class="grid grid-3">
                <div class="skeleton-card shimmer">
                    <div class="skeleton-card-header shimmer"></div>
                    <div class="skeleton-card-body">
                        <div class="skeleton-line shimmer" style="width: 100%; height: 1.25rem;"></div>
                        <div class="skeleton-line shimmer" style="width: 80%; height: 1rem;"></div>
                        <div class="skeleton-line shimmer" style="width: 60%; height: 1rem;"></div>
                    </div>
                    <div class="skeleton-card-footer">
                        <div class="skeleton-action-buttons">
                            <div class="skeleton-btn skeleton-btn-primary shimmer"></div>
                            <div class="skeleton-btn skeleton-btn-secondary shimmer"></div>
                        </div>
                    </div>
                </div>
                <div class="skeleton-card shimmer">
                    <div class="skeleton-card-header shimmer"></div>
                    <div class="skeleton-card-body">
                        <div class="skeleton-line shimmer" style="width: 100%; height: 1.25rem;"></div>
                        <div class="skeleton-line shimmer" style="width: 90%; height: 1rem;"></div>
                        <div class="skeleton-line shimmer" style="width: 70%; height: 1rem;"></div>
                        <div class="skeleton-line shimmer" style="width: 40%; height: 1rem;"></div>
                    </div>
                    <div class="skeleton-card-footer">
                        <div class="skeleton-action-buttons">
                            <div class="skeleton-btn skeleton-btn-primary shimmer"></div>
                            <div class="skeleton-btn skeleton-btn-secondary shimmer"></div>
                        </div>
                    </div>
                </div>
                <div class="skeleton-card shimmer">
                    <div class="skeleton-card-header shimmer"></div>
                    <div class="skeleton-card-body">
                        <div class="skeleton-line shimmer" style="width: 100%; height: 1.25rem;"></div>
                        <div class="skeleton-line shimmer" style="width: 75%; height: 1rem;"></div>
                        <div class="skeleton-line shimmer" style="width: 85%; height: 1rem;"></div>
                    </div>
                    <div class="skeleton-card-footer">
                        <div class="skeleton-action-buttons">
                            <div class="skeleton-btn skeleton-btn-primary shimmer"></div>
                            <div class="skeleton-btn skeleton-btn-secondary shimmer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const toggle = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                toggle.textContent = '🌙';
            } else {
                body.classList.add('dark');
                toggle.textContent = '☀️';
            }
        }
    </script>
</body>
</html>
